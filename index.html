<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <h1>Fitness Calculator</h1>
    <form id="fitnessForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" required>

      <label for="height">Height (in cm):</label>
      <input type="number" id="height" required>

      <label for="weight">Weight (in kg):</label>
      <input type="number" id="weight" required>

      <label for="age">Age:</label>
      <input type="number" id="age" required>

      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="activity">Activity Level:</label>
      <select id="activity" required>
        <option value="1.2">Sedentary</option>
        <option value="1.375">Lightly active</option>
        <option value="1.55">Moderately active</option>
        <option value="1.725">Very active</option>
        <option value="1.9">Super active</option>
      </select>

      <label for="goal">Fitness Goal:</label>
      <select id="goal" required>
        <option value="maintain">Maintain weight</option>
        <option value="lose">Lose weight</option>
        <option value="gain">Gain muscle</option>
      </select>

      <button type="button" id="calculatebtn" onclick="calculateFitness()">Calculate</button>
    </form>

    <div id="results">
      <h3>Results:</h3>
      <div id="bmiResult"></div>
      <div id="bmrResult"></div>
      <div id="calorieResult"></div>
      <div id="macronutrientResult"></div>
      <div id="bodyFatResult"></div>
      <div id="heartRateResult"></div>
      <div id="waterResult"></div>
      <div id="idealWeightResult"></div>
      <div id="tdeeResult"></div>
      <div id="vo2MaxResult"></div>
      <div id="workoutPlanResult"></div>
      <div id="progressTrackerResult"></div>

      <a class="db"  href="calculater.html"><button type="button" id="downloadbtn" onclick="downloadPDF()">Download PDF</button></a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="scripts.js"></script>

</body>
</html>
